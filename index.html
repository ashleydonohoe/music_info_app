<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="myApp">
    <div class="container">
      <header class="row">
        <div class="col-md-12">
          <h1 class="navbar-brand">Your Favorite Music</h1>
        </div>
      </header>
      <section class="row" ng-controller="MainController">
        <div class="col-md-12">
          <img class="center-block" ng-src="{{ album.cd_img }}">
          <h2 class="text-center">{{ album.title }}</h2>
          <h3 class="text-center">{{ album.artist }}</h3>
        </div>
        <div class="col-md-12">
          <p class="text-center"><strong>Genre</strong>: {{ album.genre }}<br>
          <strong>Release Date</strong>: {{ album.release_date | date: 'mediumDate' }} <br>
          <strong>Number of Tracks</strong>: {{ album.number_tracks }} tracks<br>
          <strong>Runtime</strong>: {{ album.runtime }} minutes</p>
        </div>
        <div class="col-md-12">
          <button class="like btn btn-default center-block" ng-click"increase($index)">Like This Album</button>
          <p class="text-center"><span class="count"> {{ album.count }} <p>
        </div>
      </section>
    </div>
    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
  </html>
